<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>로그인 안내</title>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인 안내</h2>
        </div>
        <h3 class="mb-3">회원정보</h3>
        <form action="/join" method="post">
            <div>
                <label for="customerId">아이디</label>
                <input type="text" id="customerId" name="customerId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="customerPw">비밀번호</label>
                <input type="text" id="customerPw" name="customerPw" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" onclick="location.href='/join'" type="button">회원가입</button>
                </div>
            </div>
        </form>

</body>

</html>
